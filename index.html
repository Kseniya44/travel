<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Travel</title>
</head>
<body>
    <!-- header -->
    <header class="header" id="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="nav__logo">Travel</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#discover" class="nav__link">Discover</a></li>
                        <li class="nav__item"><a href="#place" class="nav__link">Place</a></li>
                    </ul>

                    <i class="ri-close-line nav__close" id="nav-close"></i>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-function-line"></i>
                </div>
            </nav>
    </header>
    <!-- header -->

    <!-- main -->
    <main class="main">
        <section class="home" id="home">
            <div class="home__container container">

                <div class="home__data">
                    <span class="home__subtitle">Discover your place</span>
                    <h1 class="home__title">Explore The Best <span class="big-title">Beautiful Beaches</span></h1>
                    <button class="button button-flex">Explore</button>
                </div>

                <div class="home__wrapper">
                    
                    <div class="home__social">
                        <a href="https://facebook.com/" class="home__link" target="_blank">
                            <i class="ri-facebook-box-fill"></i>
                        </a>
                        <a href="https://twitter.com/" class="home__link" target="_blank">
                            <i class="ri-instagram-fill"></i>
                        </a>
                        <a href="https://www.instagram.com/" class="home__link" target="_blank">
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </div>
    
                    <div class="home__info">
                        <div class="home__inner">
                            <span class="home__text">5 best places to visit</span>
                            <a href="#" class="home__link">
                                More <i class="ri-arrow-right-fill"></i>
                            </a>
                        </div>
                        <div class="home__photo">
                            <img src="assets/img/home2.jpg" alt="travel"> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="about" id="about"></section>
        <section class="discover" id="discover"></section>
    </main>
    <!-- main -->
    <!-- main js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
